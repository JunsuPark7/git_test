
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>전남개발공사</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/login_home.css" rel="stylesheet" />
</head>

<script src="js/login_home.js"></script>

<body>

<img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
<div class="container">
    <div class="img">
        <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
    </div>
    <div class="login-content">
        <form>
<!--            <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">-->
            <h2 class="title">전남개발공사 <br> 조직도</h2>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
<!--                    <h5>Username</h5>-->
                    <input type="text" placeholder="직원 아이디를 입력해주세요." class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input type="password" placeholder="비번을 입력해주세요." class="input">
                </div>
            </div>
            <a href="#">비밀번호 찾기</a>
            <input type="submit" class="btn" value="회원가입">
            <input type="submit" class="btn" value="로그인">
        </form>
    </div>
</div>

</body>
</html>
