
<html th:replace="~{/layout/layout :: Applayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<title>전남개발공사 - 직원수정</title>
<section class="container">

    <div class="py-2 text-center">
        <h2>직원 수정</h2>
    </div>

    <form action="member.html" th:action method="post">
        <div>
            <label for="id" th:text="#{label.member.id}">직원 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="memberName" th:text="#{label.member.name}">직원명</label>
            <input type="text" id="memberName" name="memberName" class="form-control" value="직원A" th:value="${member.memberName}">
        </div>
        <div>
            <label for="group" th:text="#{label.member.group}">조직</label>
            <input type="text" id="group" name="group" class="form-control" value="10000" th:value="${member.group}">
        </div>
        <div>
            <label for="grade" th:text="#{label.member.grade}">직급</label>
            <input type="text" id="grade" name="grade" class="form-control" value="10" th:value="${member.grade}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/admin/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</section> <!-- /container -->

</html>
