<html th:replace="~{layout/layout :: Applayout(~{::title}, ~{::section})}"  xmlns:th="http://www.thymeleaf.org">
<title>전남개발공사 - 멤버등록</title>
<section class="container">

    <div class="py-2 text-center">
        <h2>멤버 등록</h2>
    </div>

    <h4 class="mb-3">멤버 입력</h4>

    <form action="member.html" th:action method="post">
        <div>
            <label for="memberName">멤버명</label>
            <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="group">조직</label>
            <input type="text" id="group" name="group" class="form-control" placeholder="조직을 입력하세요">
        </div>
        <div>
            <label for="grade">직급</label>
            <input type="text" id="grade" name="grade" class="form-control" placeholder="직급을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">멤버 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/admin/members}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</section> <!-- /container -->

</html>
