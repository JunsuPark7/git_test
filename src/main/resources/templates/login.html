
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>전남개발공사</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/login_home.css" rel="stylesheet" />
</head>

<script src="js/login_home.js"></script>

<body>

<img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
<div class="container">
    <div class="img">
        <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
    </div>
    <div class="login-content">
        <form action="item.html" th:action="@{/login}" th:object="${loginForm}" method="post">
            <h2 class="title">전남개발공사 <br> 조직도 <span style="color:#61BB47">L</span>O<span style="color:#026EB9">G</span>IN</h2>
            <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" style="color:red;" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>

                <div class="div">
                    <input type="text" id="loginId" th:field="*{loginId}" class="input"
                           th:errorclass="field-error"
                           placeholder="직원 아이디"
                    >
                    <div class="field-error" th:errors="*{loginId}" />

                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input type="password" id="password" th:field="*{password}"
                           class="input"
                           placeholder="비밀번호"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}" />

                </div>
            </div>
            <a href="#" th:href="@{/users/find}" style="margin-top:8px;">비밀번호 찾기</a>
            <input type="submit" class="btn" value="로그인">
            <input type="button"
                   class="btn"
                   th:onclick="|location.href='@{/users/add}'|"
                   value="회원가입">
        </form>
    </div>
</div>

</body>
</html>
