<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/user/userDepartment.css}" href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="header">
    조직도
</div>
<div class="menu-bar">
    <span>전남개발공사</span>
    <span class="menu-active">안전감사실</span>
</div>
<div class="container mt-3">
    <div class="menu-item">
        <span><i class="fas fa-user menu-icon"></i>지사</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-building menu-icon"></i>학정부지사</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-building menu-icon"></i>정무부지사</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-user-tie menu-icon"></i>대변인</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-users menu-icon"></i>도의행복소통실</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-user-shield menu-icon"></i>감사관</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-chart-line menu-icon"></i>인구정년정책관</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="menu-item">
        <span><i class="fas fa-balance-scale menu-icon"></i>여성가족정책관</span>
        <i class="fas fa-chevron-right"></i>
    </div>
</div>
<div class="footer d-flex justify-content-around">
    <div class="footer-icon">
        <i class="fas fa-home"></i>
        <div class="footer-text">홈</div>
    </div>
    <div class="footer-icon">
        <i class="fas fa-search"></i>
        <div class="footer-text">검색</div>
    </div>
    <div class="footer-icon active">
        <i class="fas fa-th"></i>
        <div class="footer-text">조직도</div>
    </div>
    <div class="footer-icon">
        <i class="fas fa-user"></i>
        <div class="footer-text">내 프로필</div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
