<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Web Page
    </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&amp;display=swap" rel="stylesheet"/>
    <link th:href="@{/css/user/userHome.css}" href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="icon-text mb-4">
        <div class="centered-image">
            <img th:src="@{/img/home/homeLogo4.png}"  alt="홈로고" />
        </div>
    </div>
    <h1 class="mb-4">
        조직도
    </h1>
    <div class="row">
        <div class="col-6">
            <div class="card menu_container">
                <div class="centered_icon">
                    <img alt="Icon of a checklist" th:src="@{/img/home/icon01.png}" height="75" width="75"/>
                </div>
                <div class="card-title">
                    <a th:href="@{/searchApp}">검색</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card menu_container">
                <div class="centered_icon">
                    <img alt="Icon of an organizational chart" height="64" th:src="@{/img/home/icon02.png}" width="64"/>
                </div>
                <div class="card-title">
                    조직도
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card menu_container">
                <div class="centered_icon">
                    <img alt="Icon of a camera" height="64" th:src="@{/img/home/icon03.png}" width="64"/>
                </div>
                <div class="card-title">
                    내 프로필
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
