<html th:replace="~{/layout/layout :: Applayout(~{::title},~{::section})}" xmlns:th="http://www.thymeleaf.org">
<title>전남개발공사 - 직원상세</title>
<section class="container">

    <div class="py-2 text-center">
        <h2>직원 상세</h2>
    </div>

    <div class="row justify-content-center py-2"> <!-- 부트스트랩 클래스를 추가하여 가로 중앙 정렬 -->
        <div class="col text-center"> <!-- col 클래스 대신 text-center 클래스를 추가하여 세로 중앙 정렬 -->
            <img class="img-rounded" src="https://via.placeholder.com/250"/>
        </div>
    </div>


    <div>
        <label for="memberId" th:text="#{label.member.id}">직원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="memberName" th:text="#{label.member.name}">직원명</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="직원A" th:value="${member.memberName}" readonly>
    </div>
    <div>
        <label for="group" th:text="#{label.member.group}">조직</label>
        <input type="text" id="group" name="group" class="form-control" value="10000" th:value="${member.group}" readonly>
    </div>
    <div>
        <label for="grade" th:text="#{label.member.grade}">직급</label>
        <input type="text" id="grade" name="grade" class="form-control" value="10" th:value="${member.grade}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/basic/members}'|"
                    type="button">목록으로</button>
        </div>

    </div>

</section> <!-- /container -->

</html>
