<html th:replace="~{/layout/layout :: Applayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<title>전남개발공사 - 직원목록</title>

<section class="container">

    <div class="py-2 text-center">
        <h2>직원 목록</h2>
    </div>

<!--    검색 기능 구현.-->
    <form action="member.html" th:action="@{/basic/members/}" method="post">
        <div class="row">
            <div class="col">
                <div>
                    <input type="text" id="memberName" name="memberName" class="form-control" placeholder="직원 이름을 검색하세요.">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="w-100 h-20 btn btn-primary btn-lg"
                        type="submit">검색</button>
            </div>
        </div>
    </form>

    <hr class="my-4">
    <div class="text-center align-middle">
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.member.id}">ID</th>
                <th th:text="#{label.member.name}">직원명</th>
                <th th:text="#{label.member.group}">조직</th>
                <th th:text="#{label.member.grade}">직급</th>
                <th class="text-center">보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td class="align-middle" th:text="${member.id}">회원id</td>
                <td class="align-middle" th:text="${member.memberName}">직원명</td>
                <td class="align-middle" th:text="${member.group}">10000</td>
                <td class="align-middle" th:text="${member.grade}">10</td>
                <td class="align-middle text-center">
                    <button class="btn btn-success text-center" type="button"
                            th:onclick="|location.href='@{/basic/members/{id}(id=${member.id})}'|"
                    >상세보기</button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</section> <!-- /container -->



</html>
